
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .small-text {
            font-size: 14px;
            color: #777;
        }
        .big-text {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .subtitle {
            font-size: 18px;
            color: #555;
        }
        .projects-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            color: #333;
        }
        .project-item {
            font-size: 18px;
            margin-top: 10px;
        }
        .project-item a {
            color: #1e90ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .project-item a:hover {
            color: #ff6347;
        }
        .view-counter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #777;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: black;
        }

        .footer-text {
            margin-right: 10px;
            font-weight: bold;
        }

        .footer-heart {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="small-text">This is the website of</div>
        <div class="big-text">Marvin</div>
        <div class="subtitle">A Programming Student and Enthusiast</div>
        <div class="projects-title">My Projects</div>
        <div class="project-item">
            <a href="https://marvin.daya.tw" target="_blank">EzImg (Share your images conveniently)</a>
        </div>
        <div class="project-item">
            <a href="https://marvin.cloe.cl" target="_blank">EzYTHelper (Watch YouTube without distractions)</a>
        </div>
    </div>
    <div class="view-counter">This page has been viewed <span id="viewCount">0</span> times</div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBcttOncL3saaYgVfJH1FP5f1SQNJh-YFA",
            authDomain: "marvinmp-80e82.firebaseapp.com",
            databaseURL: "https://marvinmp-80e82-default-rtdb.firebaseio.com",
            projectId: "marvinmp-80e82",
            storageBucket: "marvinmp-80e82.appspot.com",
            messagingSenderId: "198369227169",
            appId: "1:198369227169:web:4f03fa13e77dbda9029be0"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();
        var viewCountRef = database.ref('viewCount');

        viewCountRef.once('value').then(function(snapshot) {
            var count = snapshot.val() || 0;
            document.getElementById('viewCount').innerText = count;
            viewCountRef.set(count + 1);
        });
    </script>
    <div class="footer">
            <div class="footer-text">Made by Marvin with Much Love</div>
            <img class="footer-heart" src="https://cdn.pixabay.com/photo/2017/06/24/20/27/heart-2438746_1280.png" alt="Heart">
    </div>
</body>
</html>
