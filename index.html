<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .small-text {
            font-size: 14px;
            color: #777;
        }
        .big-text {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .subtitle {
            font-size: 18px;
            color: #555;
        }
        .projects-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            color: #333;
        }
        .project-item {
            font-size: 18px;
            margin-top: 10px;
        }
        .project-item a {
            color: #1e90ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .project-item a:hover {
            color: #ff6347;
        }
        .view-counter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #777;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: black;
        }
        .footer-text {
            margin-right: 10px;
            font-weight: bold;
        }
        .footer-heart {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="small-text">This is the website of</div>
        <div class="big-text">Marvin</div>
        <div class="subtitle">A Programming Student and Enthusiast</div>
        <div class="projects-title">My Projects</div>
        <div class="project-item">
            <a href="https://marvin.daya.tw" target="_blank">EzImg (Share your images conveniently)</a>
        </div>
        <div class="project-item">
            <a href="https://marvin.cloe.cl" target="_blank">EzYTHelper (Watch YouTube without distractions)</a>
        </div>
        <div class="project-item">
            <a href="https://url-shortener-ruby-psi.vercel.app/" target="_blank">EZUrl (Shorten your URLs for free with optional back half based off mwsl.ddns.net)</a>
        </div>

        <!-- Star Rating Gadget -->
        <div class="rating">
            <input type="radio" name="rating" value="1" id="star1"><label for="star1">1 Star</label>
            <input type="radio" name="rating" value="2" id="star2"><label for="star2">2 Stars</label>
            <input type="radio" name="rating" value="3" id="star3"><label for="star3">3 Stars</label>
            <input type="radio" name="rating" value="4" id="star4"><label for="star4">4 Stars</label>
            <input type="radio" name="rating" value="5" id="star5"><label for="star5">5 Stars</label>
            <button id="submitRating">Submit</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">Made by Marvin with Much Love</div>
        <img class="footer-heart" src="https://cdn.pixabay.com/photo/2017/06/24/20/27/heart-2438746_1280.png" alt="Heart">
    </div>

    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1226943/t/5"></script>

    <!-- Script for submitting rating -->
    <script>
        document.getElementById('submitRating').addEventListener('click', () => {
            const rating = document.querySelector('input[name="rating"]:checked').value;

            fetch('https://mwmp.brt.ar/submit-rating', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ rating })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Rating submitted successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error submitting rating');
            });
        });
    </script>
</body>
</html>
